<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
     <link rel="shortcut icon" href="logo/magnifying-glass-search-pngrepo-com.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/style.min.css" />
    <script src="./js/main.js" type="module"></script>
  </head>
  <body>
    <main>
      <h1 class="behind-scene">Search Me</h1>
      <section class="search-term">
        <h2 class="behind-scene">Search Term Entry</h2>
        <div class="logo" aria-hidden="false">
          <span class="blue">F</span>
          <span class="red">i</span>
          <span class="yellow">n</span>
          <span class="green">d</span>
          <span class="red exclaim">!</span>
        </div>
        <form id="search-input" class="search-input" role ="search">
          <input type="text" id="search" autocomplete="off" role ="searchbox" />
          <div
            class="none button remove"
            id="remove"
            role="button"
            tabindex="0"
            aria-label="remove search terms"
          >
            <i class="fa-solid fa-xmark"></i>
          </div>
          <button class="button search-button blue" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </section>
      <section class="results">
        <h2 class="behind-scene">Search Results</h2>
        <div class="stats-area">
          <div class="statistics" id="statistics" aria-live="assertive"></div>
          <div id="search-results" class="search-results">
        </div>
      </section>
    </main>
  </body>
  <footer>
    <p>
      <span aria-hidden="true">&lt;&lt;</span> Powered by
      <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
      <span aria-hidden="true">&gt;&gt;</span>
    </p>
  </footer>
</html>
